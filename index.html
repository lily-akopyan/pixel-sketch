<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h1>Pixel sketch</h1>
        <p>Hover your mouse over the squares to draw</p>
    </div>
    <main>
        <div class="settings">
            <div class="input range">
                <label for="sizeslider" id="sizedisp"></label>
                <input id="sizeslider" type="range" min="1" max="64" value="16" class="slider">
            </div>
            <div class="input color">
                <label for="colorpicker">Select color: </label>
                <input type="color" id="colorpicker" value="#000000">
            </div>
            <button id="colorbtn" type="button">Color Mode</button>
            <button id="rainbowbtn" type="button">Rainbow Mode</button>
            <button id="eraserbtn" type="button">Eraser</button>
            <button id="resetbtn" type="button">Reset</button>
        </div>
        <div class="container"></div>
    </main>
</body>

</html>
